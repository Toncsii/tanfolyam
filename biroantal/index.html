<!doctype html>
<html lang="hu">
    <title>Valami</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .container{max-width: 800px;}

    <title>Ingyenes tanfolyamok</title>

      <div class="container">
          <h1 class="">Ingyenes tanfolyamok</h1>

                    </div>
                <div class="m-2 col-md  bg-success">
                    <img class="img-fluid" src="logo-html5.png" alt="">

                </div>
                    <div class="m-2 col-md bg-success p-2">
                        <img class="img-fluid" src="bootstrap.png" alt="">

                    </div>
                </div>
                
                <div class="m-3 row border p-2">
                    <form class="form w-100">
                        <h3 class="m-2">Hírlevél</h3>

                        <input class="form-control mb-1 " type="text" name="hirlevel" id="">

                        <input class="m-2" type="checkbox" id="">

                    </form>
                </div>

            <div class="row p-2 m-2">

            </div>
